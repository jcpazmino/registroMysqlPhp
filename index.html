<!doctype html>
<html lang="es">
<head>
    <title>Acceso/Registro</title>

	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />


	<style>body{padding-top: 60px;}</style>

    <link href="assets/css/bootstrap.css" rel="stylesheet" />

	<link href="assets/css/login-register.css" rel="stylesheet" />
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">

	<script src="assets/js/jquery-1.10.2.js" type="text/javascript"></script>
	<script src="assets/js/bootstrap.js" type="text/javascript"></script>
	<script src="assets/js/login-register.js" type="text/javascript"></script>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                 <a class="btn big-login" data-toggle="modal" href="javascript:void(0)" onclick="openLoginModal();">Acceder</a>
                 <a class="btn big-register" data-toggle="modal" href="javascript:void(0)" onclick="openRegisterModal();">Registro</a></div>
            <div class="col-sm-4"></div>
        </div>


		 <div class="modal fade login" id="loginModal">
		      <div class="modal-dialog login animated">
    		      <div class="modal-content">
    		         <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Acceder con</h4>
                    </div>
                    <div class="modal-body">
                        <div class="box">
                             <div class="content">
                                <div class="error"></div>
                                <div class="form loginBox">
                                    <form id="frmIngreso" method="" action="" accept-charset="UTF-8">
                                    <input type="hidden" id="operacion" name="operacion" value="ValidarUsuario">
                                    <input id="email" class="form-control" type="text" placeholder="Correo" name="email">
                                    <input id="password" class="form-control" type="password" placeholder="Clave" name="password">
                                    <input class="btn btn-default btn-login" type="button" value="Acceder" onclick="loginAjax()">
                                    </form>
                                </div>
                             </div>
                        </div>
                        <div class="box">
                            <div class="content registerBox" style="display:none;">
                             <div class="form" > 
                                <form  id="frmRegistro" method="" html="{:multipart=>true}" data-remote="true" action="" accept-charset="UTF-8">
                                <input type="hidden" id="operacionR" name="operacionR" value="registrarUsuario">
                                <input id="nombre" class="form-control" type="text" placeholder="Nombre" name="nombre">
                                <input id="emailR" class="form-control" type="text" placeholder="Correo" name="emailR">
                                <input id="passwordR" class="form-control" type="password" placeholder="Clave" name="passwordR">
                                <input id="password_confirmation" class="form-control" type="password" placeholder="Confirmar clave" name="password_confirmation">
                                <input class="btn btn-default btn-register" type="button" value="Registrar" name="Registrar" onclick="registro()">
                                </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div class="forgot login-footer">
                            <span>
                                 <a href="javascript: showRegisterForm();">¿Crear una cuenta?</a>
                            </span>
                        </div>
                        <div class="forgot register-footer" style="display:none">
                             <span>¿Ya tienes una cuenta?</span>
                             <a href="javascript: showLoginForm();">Aceder</a>
                        </div>
                    </div>
    		      </div>
		      </div>
		  </div>
    </div>
<script type="text/javascript">
    $(document).ready(function(){
        openLoginModal();
    });
</script>
</body>
</html>
